<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Project X</title>

    <!-- Optional: Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg1: #0f172a;
            --bg2: #0b1220;
            --card: rgba(255,255,255,0.04);
            --accent: linear-gradient(135deg,#7c3aed 0%,#06b6d4 100%);
            --glass: rgba(255,255,255,0.04);
            --muted: rgba(255,255,255,0.65);
            --success: #10b981;
            --danger: #ef4444;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        /* Page layout */
        html,body{
            height:100%;
            margin:0;
            background: radial-gradient(800px 400px at 10% 10%, rgba(99,102,241,0.08), transparent),
                                    radial-gradient(700px 300px at 90% 90%, rgba(6,182,212,0.06), transparent),
                                    linear-gradient(180deg,var(--bg1),var(--bg2));
            color: #e6eef8;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .wrap{
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:48px 24px;
            box-sizing:border-box;
        }

        /* Card */
        .card{
            width:100%;
            max-width:420px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            border-radius:14px;
            padding:28px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.04);
            backdrop-filter: blur(8px) saturate(120%);
        }

        .brand{
            display:flex;
            align-items:center;
            gap:12px;
            margin-bottom:18px;
        }

        .logo{
            width:44px;
            height:44px;
            border-radius:10px;
            background:var(--accent);
            display:flex;
            align-items:center;
            justify-content:center;
            box-shadow: 0 6px 18px rgba(124,58,237,0.18);
            font-weight:700;
            color:white;
            font-size:18px;
        }

        .title{
            font-size:18px;
            font-weight:600;
            letter-spacing:0.2px;
        }

        .desc{
            color:var(--muted);
            font-size:13px;
            margin-top:4px;
        }

        form{
            margin-top:18px;
            display:flex;
            flex-direction:column;
            gap:12px;
        }

        /* Input groups */
        .field{
            position:relative;
        }

        label{
            display:block;
            font-size:13px;
            margin-bottom:8px;
            color:var(--muted);
        }

        input[type="email"],
        input[type="password"]{
            width:100%;
            padding:12px 44px 12px 12px;
            border-radius:10px;
            background: rgba(255,255,255,0.02);
            border:1px solid rgba(255,255,255,0.03);
            color: #e6eef8;
            font-size:15px;
            outline:none;
            transition:box-shadow .18s, border-color .18s, transform .05s;
        }

        input::placeholder{ color: rgba(230,238,248,0.28); }

        input:focus{
            border-color: rgba(99,102,241,0.9);
            box-shadow: 0 6px 20px rgba(99,102,241,0.12);
        }

        .icon{
            position:absolute;
            right:12px;
            top:36px;
            width:28px;
            height:28px;
            display:flex;
            align-items:center;
            justify-content:center;
            color:rgba(255,255,255,0.48);
            cursor:pointer;
        }

        .actions{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-top:4px;
        }

        .remember{
            display:flex;
            gap:8px;
            align-items:center;
            color:var(--muted);
            font-size:13px;
        }

        .btn{
            margin-top:6px;
            width:100%;
            padding:12px 14px;
            border-radius:10px;
            border:0;
            cursor:pointer;
            background:var(--accent);
            color:white;
            font-weight:600;
            box-shadow: 0 8px 26px rgba(7,89,133,0.12);
            transition:transform .12s ease, box-shadow .12s ease, opacity .12s;
            font-size:15px;
        }

        .btn:hover{ transform:translateY(-2px); }
        .btn:active{ transform:translateY(0); }

        .alt{
            text-align:center;
            margin-top:14px;
            color:var(--muted);
            font-size:13px;
        }

        .link{
            color:#e6eef8;
            text-decoration:none;
            font-weight:600;
            opacity:0.95;
            margin-left:8px;
        }

        .error{
            background: linear-gradient(90deg, rgba(239,68,68,0.08), transparent);
            border-left:4px solid rgba(239,68,68,0.9);
            color:#ffdfe0;
            padding:10px 12px;
            border-radius:8px;
            font-size:13px;
        }

        .small{
            font-size:13px;
            color:var(--muted);
        }

        /* Responsive */
        @media (max-width:420px){
            .card{ padding:20px; border-radius:12px; }
            .logo{ width:40px; height:40px; font-size:16px; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <main class="card" aria-labelledby="loginTitle">
            <div class="brand">
                <div class="logo" aria-hidden="true">PX</div>
                <div>
                    <div id="loginTitle" class="title">Project X — Sign in</div>
                    <div class="desc">Welcome back — please enter your credentials.</div>
                </div>
            </div>

            <form id="loginForm" novalidate>
                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="username" style="box-sizing:border-box;" />
                    <div class="icon" aria-hidden="true" title="email">
                        <!-- simple envelope svg -->
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 6h16v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password" minlength="6" style="box-sizing:border-box;" />
                    <button type="button" id="togglePw" class="icon" aria-label="Show password" title="Show password">
                        <!-- eye icon -->
                        <svg id="eyeOpen" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="eyeClosed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" style="display:none">
                            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a20.36 20.36 0 0 1 5.06-5.94"></path>
                            <path d="M1 1l22 22"></path>
                        </svg>
                    </button>
                </div>

                <div class="actions">
                    <label class="remember"><input id="remember" type="checkbox" /> Remember me</label>
                    <a href="#" class="small link" id="forgot">Forgot?</a>
                </div>

                <button class="btn" type="submit">Sign in</button>

                <div id="msg" role="status" aria-live="polite" style="margin-top:12px;"></div>

                <div class="alt">
                    New to Project X?
                    <a class="link" href="#">Create account</a>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Basic form handling and UI interactions
        (function(){
            const form = document.getElementById('loginForm');
            const email = document.getElementById('email');
            const pw = document.getElementById('password');
            const msg = document.getElementById('msg');
            const toggle = document.getElementById('togglePw');
            const eyeOpen = document.getElementById('eyeOpen');
            const eyeClosed = document.getElementById('eyeClosed');

            toggle.addEventListener('click', () => {
                if (pw.type === 'password') {
                    pw.type = 'text';
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = '';
                    toggle.setAttribute('aria-label','Hide password');
                    toggle.title = 'Hide password';
                } else {
                    pw.type = 'password';
                    eyeOpen.style.display = '';
                    eyeClosed.style.display = 'none';
                    toggle.setAttribute('aria-label','Show password');
                    toggle.title = 'Show password';
                }
                pw.focus();
            });

            function showMessage(html, kind='') {
                // kind: '' | 'error' | 'success'
                msg.innerHTML = html;
                msg.className = '';
                if (kind === 'error') msg.classList.add('error');
                if (kind === 'success') {
                    msg.style.color = '';
                }
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                msg.className = '';
                msg.textContent = '';

                // Simple validation
                const emailVal = email.value.trim();
                const pwVal = pw.value;

                if (!emailVal) {
                    showMessage('Please enter your email address.', 'error');
                    email.focus();
                    return;
                }
                // basic email pattern
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailVal)) {
                    showMessage('Please enter a valid email address.', 'error');
                    email.focus();
                    return;
                }
                if (!pwVal || pwVal.length < 6) {
                    showMessage('Password must be at least 6 characters long.', 'error');
                    pw.focus();
                    return;
                }

                // Simulate login (replace with real request)
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in…';

                setTimeout(() => {
                    // Fake success
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign in';
                    showMessage('Signed in successfully. Redirecting...', 'success');

                    // Example: redirect or proceed
                    // location.href = '/dashboard.html';
                }, 900);
            });

            // Accessibility: press Enter on toggle should toggle
            toggle.addEventListener('keydown', (ev) => {
                if (ev.key === 'Enter' || ev.key === ' ') {
                    ev.preventDefault();
                    toggle.click();
                }
            });
        })();
    </script>
</body>
</html>
